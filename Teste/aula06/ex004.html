<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(138, 138, 201);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color :rgb(247, 247, 8)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
      var num1 = Number(window.prompt("Digite um número: ")); //String
      var num2 = Number(window.prompt("Digite outro número: ")); //String
      var s = num1 + num2;
      window.alert(`A soma entre ${num1} e ${num2} é ${s}`);
      //(number + number) para adição
      //(String + String) para concatenação

    </script>
</body>
</html>
